<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Couleur de fond générale */
        }
        header {
            background-image: url('image-header.jpg'); /* Image de fond pour le header */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 2em;
            text-align: center;
            position: relative;
        }
        header h1 {
            display: inline-block;
            background-color: rgba(0, 0, 255, 0.7); /* Surlignage bleu semi-transparent */
            padding: 10px;
            border-radius: 5px; /* Coins arrondis */
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<header>
    <h1>Bienvenue sur ma page d'accueil</h1>
</header>

<nav>
