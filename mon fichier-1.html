<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ma Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur ma page web</h1>
</header>

<nav>
    <a href="#accueil">Accueil</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section id="accueil">
        <h2>Accueil</h2>
        <p>Ceci est la section d'accueil de la page.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Voici la liste des services que nous offrons.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Vous pouvez nous contacter via le formulaire ci-dessous.</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Ma Page Web. Tous droits réservés.</p>
</footer>

</body>
</html>
